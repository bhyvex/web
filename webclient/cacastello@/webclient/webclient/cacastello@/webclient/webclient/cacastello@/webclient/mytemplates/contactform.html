{% extends 'base.html' %}
{% load i18n %}
{% block titulo %}Contact us{% endblock %}
{% block encabezado %} 

{% endblock %}
{% block contenido %}
	<div class="container">
		<div class="container">
            <h1>{% trans "Contact us" %}</h1>
        </div>
        <br />
        <form class="form-horizontal" action="/contact/" method="post" role="form">{% csrf_token %}
            <div class="form-group">
				<label for="id_subject" class="col-lg-2 control-label" >{% trans "Subject" %}</label>
				<div class="col-lg-8">
					<input id="id_subject" type="text" class="form-control" name="subject" maxlength="100" placeholder={% trans "Subject" %} />
				</div>
			</div>
			<div class="form-group">
				<label for="id_message" class="col-lg-2 control-label">{% trans "Message" %}</label>
				<div class="col-lg-8">
                    <textarea type="text" name="message" id="id_message" class="form-control" placeholder={% trans "Message" %} ></textarea>
				</div>
			</div>
			<div class="form-group">
    				<div class="col-lg-offset-2 col-lg-10">
					<input type="submit" class="btn btn-primary"  value= {% trans "Submit" %} />
				</div>
  			</div>
		</form>
	</div>
{% endblock %}
