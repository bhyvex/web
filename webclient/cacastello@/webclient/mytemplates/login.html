{% load i18n %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="Tissat SA" name="author">	
	<link href="{{STATIC_URL}}images/logo2.png" rel="shortcut icon">

	<title>StackSync</title>

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>	
	<div class="container" style="margin-top: 8em;">
		<div class="row">
			<div class="col-md-1  col-md-offset-3">
				<img src="{{STATIC_URL}}images/logo.png" alt="stacksync" class="img-rounded">
				<h1>StackSync</h1>
			</div>
			<div class="col-md-4 col-md-offset-1">
				
					<form id='form' class="form-signin" action='' role="form" method='post'>{% csrf_token %}
						<h1 class="form-signin-heading">{% trans "Log in" %} </h1>

						<p><input class="form-control" id="id_username" type="text" autofocus required= placeholder="username" name="username"></p>
						<p><input class="form-control" type="password" required placeholder="Password" name="password" id="id_password"></p>
	
						<button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Go" %} </button>
                        <div id = "forgotten"><a href="/forgotten"> {% trans "Forgot your password?" %} </a></div>
					</form>
					{% if notvalid %}
						<p> {% trans "Your username and password didn't match. Please try again." %} </p>
					{% endif %}
				
			</div>
		</div>
	</div>
	

</body>
</html>
